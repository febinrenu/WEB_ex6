<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Budget Calculator</title>
  <script src="jquery-3.7.1.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #8099b8 0%, #2575fc 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 600px;
    }
    h1 {
      color: #2c3e97;
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      width: 80%;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .percentages {
      display: flex;
      justify-content: space-around;
      margin: 15px 0;
    }
    .percentages input {
      width: 80px;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      border: none;
      background: #2c3e97;
      color: white;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin: 15px 0;
    }
    button:hover {
      background: #1e2b6b;
    }
    .results {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    .box {
      flex: 1;
      margin: 0 10px;
      padding: 15px;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
    }
    .rent { background: #ffe6e6; color: #d9534f; }
    .acc  { background: #e6ffe6; color: #28a745; }
    .emer { background: #fff0e6; color: #ff8c00; }
    .save { background: #e6f0ff; color: #007bff; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Budget Calculator App</h1>
    <p>Enter Amount to Manage</p>
    <input type="number" id="amount" placeholder="Enter total amount">

    <h3>How would you like to divide your money?</h3>
    <div class="percentages">
      <div>
        <label>Room Rent(%)</label><br>
        <input type="number" id="rent" value="10">
      </div>
      <div>
        <label>Accessories(%)</label><br>
        <input type="number" id="acc" value="40">
      </div>
      <div>
        <label>Emergency(%)</label><br>
        <input type="number" id="emer" value="20">
      </div>
      <div>
        <label>Saving(%)</label><br>
        <input type="number" id="save" value="30">
      </div>
    </div>

    <button id="calcBtn">Evaluate My Money</button>

    <div class="results">
      <div class="box rent">Room Rent<br><span id="rentVal">Rs.0.00</span></div>
      <div class="box acc">Accessories<br><span id="accVal">Rs.0.00</span></div>
      <div class="box emer">Emergency<br><span id="emerVal">Rs.0.00</span></div>
      <div class="box save">Saving<br><span id="saveVal">Rs.0.00</span></div>
    </div>
  </div>

  <script>
    $(document).ready(function(){
      $("#calcBtn").click(function(){
        let amount = parseFloat($("#amount").val());
        let rent = parseFloat($("#rent").val());
        let acc = parseFloat($("#acc").val());
        let emer = parseFloat($("#emer").val());
        let save = parseFloat($("#save").val());

        let totalPercent = rent + acc + emer + save;

        if(isNaN(amount) || amount <= 0){
          alert("Please enter a valid amount!");
          return;
        }

        if(totalPercent !== 100){
          alert("The percentages must add up to 100!");
          return;
        }

        let rentVal = (amount * rent / 100).toFixed(2);
        let accVal = (amount * acc / 100).toFixed(2);
        let emerVal = (amount * emer / 100).toFixed(2);
        let saveVal = (amount * save / 100).toFixed(2);

        $("#rentVal").text("Rs." + rentVal);
        $("#accVal").text("Rs." + accVal);
        $("#emerVal").text("Rs." + emerVal);
        $("#saveVal").text("Rs." + saveVal);
      });
    });
  </script>
</body>
</html>
