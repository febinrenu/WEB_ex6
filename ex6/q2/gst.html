<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GST Calculator</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6cc7e0 0%, #2f78a9 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
      text-align: center;
      width: 500px;
    }
    h1 {
      color: #2c3e97;
      margin-bottom: 20px;
    }
    label {
      display: block;
      text-align: left;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input, select {
      padding: 10px;
      width: 100%;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      font-size: 16px;
    }
    .results {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    .box {
      flex: 1;
      margin: 0 10px;
      padding: 15px;
      border-radius: 10px;
      background: #f5f7fa;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
    .btn {
      padding: 12px;
      width: 100%;
      border: none;
      background: #2c7efc;
      color: white;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
    .btn:hover {
      background: #1e5ed6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>GST Calculator</h1>
    
    <label for="amount">Amount:</label>
    <input type="number" id="amount" placeholder="Enter amount">

    <label for="gst">GST (%):</label>
    <select id="gst">
      <option value="">--Select--</option>
      <option value="3">3%</option>
      <option value="5">5%</option>
      <option value="12">12%</option>
      <option value="18">18%</option>
      <option value="28">28%</option>
    </select>

    <div class="results">
      <div class="box">Actual Amount<br><span id="actualVal">0.00</span></div>
      <div class="box">GST<br><span id="gstVal">0.00</span></div>
      <div class="box">Total<br><span id="totalVal">0.00</span></div>
    </div>

    <button class="btn" id="resetBtn">Reset</button>
  </div>

  <script>
    $(document).ready(function(){
      function calculateGST() {
        let amount = parseFloat($("#amount").val());
        let gst = parseFloat($("#gst").val());

        if(isNaN(amount) || isNaN(gst)){
          $("#actualVal").text("0.00");
          $("#gstVal").text("0.00");
          $("#totalVal").text("0.00");
          return;
        }

        let gstAmount = (amount * gst / 100).toFixed(2);
        let total = (amount + parseFloat(gstAmount)).toFixed(2);

        $("#actualVal").text(amount.toFixed(2));
        $("#gstVal").text(gstAmount);
        $("#totalVal").text(total);
      }

      $("#amount, #gst").on("input change", calculateGST);

      $("#resetBtn").click(function(){
        $("#amount").val("");
        $("#gst").val("");
        $("#actualVal").text("0.00");
        $("#gstVal").text("0.00");
        $("#totalVal").text("0.00");
      });
    });
  </script>
</body>
</html>
